---
layout: default
---
<div class="author">
  <h1>
    {{ page.name }}
  </h1>
  <h2 class="anonymous-pro-regular-italic">
    {{ page.position }}
  </h2>
  <img src="{{ site.baseurl }}/assets/images/{{ page.pfp }}" alt="{{ page.pfp_alt_text }}" height="200">
</div>
{{ content }}
<div class="blog">
  <h2>
    {{ page.username }}'s Posts
  </h2>
  <ul>
    {% assign filtered_posts = site.posts | where: 'author', page.username %}
    {% for post in filtered_posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
