---
layout: default
---
<div class="post">
  <h1>
    {{ page.title }}
  </h1>
  {% assign member = site.members | where: 'username', page.member | first %}
  <p>
    Posted on {{ page.date | date: "%B %d, %Y" }}
    {% if member %}
      by <a href="{{ member.url }}">{{ member.name }}</a>
    {% endif %}
  </p>
  {% if member and member.pfp %}
    <img src="{{ site.baseurl }}/assets/images/{{ member.pfp }}" height="200">
  {% endif %}
</div>
{{ content }}
