---
layout: default
---
<div class="post">
  <h1>
    {{ page.title }}
  </h1>
  <p>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'username', page.author | first %}
    {% if author %}
      - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
  </p>
  {% if page.image %}
    <img src="{{ site.baseurl }}/assets/images/{{ page.image }}" height="200">
  {% endif %}
</div>
{{ content }}
