---
layout: default
---
<div class="post">
  <h1>
    {{ page.title }}
  </h1>
  <p>
    {{ page.date | date_to_string }}
    {% assign member = site.members | where: 'username', page.member | first %}
    {% if member %}
      - <a href="{{ member.url }}">{{ member.name }}</a>
    {% endif %}
  </p>
  {% if page.pfp %}
    <img src="{{ site.baseurl }}/assets/images/{{ page.pfp }}" height="200">
  {% endif %}
</div>
{{ content }}
