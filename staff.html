---
title: Staff
---
<div class="staff">
  <h1>
    Staff
  </h1>
  <ul>
    {% for author in site.authors %}
      <li>
        <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
        <h3 class="anonymous-pro-regular-italic">{{ author.position }}</h3>
        <p>{{ author.content | markdownify }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
