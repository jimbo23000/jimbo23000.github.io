---
title: Staff
---
<div class="staff">
  <h1>
    Staff
  </h1>
  <ul>
    {% for member in site.members %}
      <li>
        <h2><a href="{{ member.url }}">{{ member.name }}</a></h2>
        <h3 class="anonymous-pro-regular-italic">{{ member.position }}</h3>
        <p>{{ member.content | markdownify }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
