---
title: Projects
---
<div class="projects">
  <table>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Version</th>
    </tr>
    {% for project in site.data.projects %}
      <tr>
        <td><a href="https://github.com/jimbo23000/{{ project.link }}">{{ project.name }}</a></td>
        <td>{{ project.status }}</td>
        <td>{{ project.version }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
